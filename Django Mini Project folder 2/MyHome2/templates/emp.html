<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>The Emp is :</h1>

    {% if emp_list %}

    <table border="4" align="center">
        <thead>
            <th>Eno</th>
            <th>Ename</th>
            <th>Esal</th>
            <th>Eaddr</th>
        </thead>

        {% for emp in emp_list %}

        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>

        {% endfor %}
    </table>
    {% else %}

    <p>No record found</p>
    {% endif %}


</body>
</html>
