<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="/static/bootstrap.min.css">

</head>
<body>
    <h1>Total Cookies Information</h1>

    {% if request.COOKIES %}

    <table border="4">
        <thead>
            <th>Cookie Name</th>
            <th>Cokkie Value</th>
        </thead>

        {% for key,value in request.COOKIES.items %}

        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>


        </tr>

        {% endfor %}


    </table>

    {% else %}

    <p>Cookies information is not available </p>

    {% endif %}
</body>
</html>
